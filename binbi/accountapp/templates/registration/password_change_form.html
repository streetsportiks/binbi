{% extends "base.html" %}
{% load static %}

{% block title %} Смена пароля {% endblock %}

{% block content %}
    <h1 class="title-change-password">Сменить пароль</h1>
    <p class="text-change-password">Заполните форму для смены пароля</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Сменить"></p>
        {% csrf_token %}
    </form>
{% endblock %}
